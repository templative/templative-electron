on:
  push: null

permissions:
  contents: write

jobs:
  templative:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          # - macos-latest-xlarge
        node:
          - 18
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install pipenv
        run: pip install pipenv pyinstaller

      - name: Install Requirements
        run: |
          cd python
          pipenv install
          pipenv requirements > req.txt
          pip install -r req.txt
          cd ..

      - name: Create Templative App/Exe
        run: pyinstaller --distpath ./dist -y -n templative --onefile
          ./python/templative/__main__.py --hidden-import
          engineio.async_drivers.aiohttp --hidden-import engineio.async_aiohttp
          --collect-all templative

      - name: Zip Templative Server Windows
        if: runner.os == 'Windows'
        run: Compress-Archive -Path dist/* -Destination templative.zip

      - name: Zip Templative Server OSX
        if: runner.os == 'macOS'
        run: zip templative.zip dist/

      - name: Upload Artifact Windows
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@master
        with:
          name: templative-server-windows
          path: ./templative.zip

      - name: Upload Artifact OSX
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@master
        with:
          name: templative-server-osx
          path: ./templative.zip

  react:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          # - macos-latest-xlarge
        node:
          - 18
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install Node Packages
        run: npm install

      - name: Build React Files
        run: npm run react-build

      - name: Zip React Server Windows
        if: runner.os == 'Windows'
        run: Compress-Archive -Path build/* -Destination react.zip

      - name: Zip React Server OSX
        if: runner.os == 'macOS'
        run: zip react.zip build/

      - name: Upload Artifact Windows
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@master
        with:
          name: react-server-windows
          path: ./react.zip

      - name: Upload Artifact OSX
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@master
        with:
          name: react-server-osx
          path: ./react.zip

  electron:
    needs: [react, templative]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          # - macos-latest-xlarge
        node:
          - 18
    steps:
      - uses: actions/checkout@v2

      - name: Download Templative Server Windows
        if: runner.os == 'Windows'
        uses: actions/download-artifact@master
        with:
          name: templative-server-windows
          path: ./

      - name: Download Templative Server OSX
        if: runner.os == 'macOS'
        uses: actions/download-artifact@master
        with:
          name: templative-server-osx
          path: ./

      - name: Unzip Templative Windows
        if: runner.os == 'Windows'
        run: Expand-Archive -LiteralPath "templative.zip" -DestinationPath "./python"
    
      - name: Unzip Templative OSX
        if: runner.os == 'macOS'
        run: unzip -j "./templative.zip" -d "./python" 

      - name: Download React Server Windows 
        if: runner.os == 'Windows'
        uses: actions/download-artifact@master
        with:
          name: react-server-windows
          path: ./
      
      - name: Download React Server OSX
        if: runner.os == 'macOS'
        uses: actions/download-artifact@master
        with:
          name: react-server-osx
          path: ./

      - name: Unzip React Windows
        if: runner.os == 'Windows'
        run: Expand-Archive -LiteralPath "D:\a\templative-electron\templative-electron\react.zip" -DestinationPath "./build"
    
      - name: Unzip React OSX
        if: runner.os == 'macOS'
        run: unzip "./react.zip" -d "./build"
      
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install Node Packages
        run: npm install

      - name: Create Electron Application
        run: npm run make

      - name: Zip Output Windows
        if: runner.os == 'Windows'
        run: Compress-Archive -Path out/* -Destination ./templative_windows.zip

      - name: Zip Output MacOS
        if: runner.os == 'macOS'
        run: zip ./templative_osx.zip out/ 

      - name: Upload Artifact OSX
        uses: actions/upload-artifact@master
        with:
          name: templative-app-osx
          path: ./templative_osx.zip

      - name: Upload Artifact Windows
        uses: actions/upload-artifact@master
        with:
          name: templative-app-windows
          path: ./templative_windows.zip

  release:
    needs: [electron]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
        node:
          - 18
    steps:
      - name: Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: false
          release_name: Release ${{ github.run_number }}
          tag_name: ${{ github.run_number }}

      - name: Download Templative App Windows 
        if: runner.os == 'Windows'
        uses: actions/download-artifact@master
        with:
          name: templative-app-windows
          path: ./
      
      - name: Download Templative App OSX
        if: runner.os == 'macOS'
        uses: actions/download-artifact@master
        with:
          name: templative-app-osx
          path: ./

      - name: Upload Artifact Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: ./templative_windows.zip
          asset_name: templative_windows.zip
          asset_content_type: application/zip

      - name: Upload Artifact OSX
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: ./templative_osx.zip
          asset_name: templative_osx.zip
          asset_content_type: application/zip
          
